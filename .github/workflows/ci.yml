name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: focusstack-frontend   # <â”€ points to real path

      - name: Build React app
        run: npm run build
        working-directory: focusstack-frontend
